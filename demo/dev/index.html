<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dev Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
</head>
<body>
<div class="grid">
    <div class="canvas" id="root"></div>
    <div class="toolbar">
        <div class="toolbarCard">
            <h2 class="toolbarCard__title">Emitter</h2>
            <button id="extractConfig">Extract Config</button>
            <h3>Particle</h3>
            <label>
                <span>Lifetime (ms)</span>
                <input id="lifeTime" type="number" value="4000" step="100">
            </label>
            <label>
                <span>Particle Count</span>
                <input id="count" value="70" type="number" step="50">
            </label>
            <label>
                <span>Size (px)</span>
<!--                <input id="size" value="10" type="number" step="5">-->
                <input id="size" value="20" type="number" step="5">
            </label>
            <label>
                <span>Aspect Ratio (px)</span>
<!--                <input id="size" value="10" type="number" step="5">-->
                <input id="aspectRatio" value="0.5" type="number" step="0.1">
            </label>
            <label>
                <span>Initial Speed (px/s)</span>
<!--                <input id="v0" value="2000" type="number" step="100">-->
                <input id="v0" value="4000" type="number" step="100">
            </label>
            <label>
                <span>Angular Velocity Distribution (deg/s)</span>
<!--                <input id="v0" value="2000" type="number" step="100">-->
                <input id="omegaDistribution" value="100" type="number" step="100">
            </label>
            <label>
                <span>Gravity Y (px/s^2)</span>
                <input id="g" value="1000" type="number" step="100">
            </label>
            <label>
                <span>Spawn duration (ms)</span>
                <input id="spawnDuration" value="200" type="number" step="10">
            </label>
            <hr />
            <h3>Physics</h3>
            <label>
                <span>Drag Coefficient</span>
                <input id="Cd" value="1.1" type="number" step="0.1">
            </label>
            <label>
                <span>Angular Drag Coefficient</span>
                <input id="Cr" value="1.5" type="number" step="0.1">
            </label>
            <label>
                <span>Fluid Density (kg/kpx^3)</span>
                <input id="ro" value="18" type="number" step="1">
            </label>
            <label>
                <span>Area (px^2)</span>
                <input id="A" value="400" type="number" step="100">
            </label>
            <label>
                <span>Mass (kg)</span>
<!--                <input id="m" value="0.0004" type="number" step="0.0001">-->
                <input id="m" value="0.0008" type="number" step="0.0001">
            </label>
            <label>
                <span>Moment Of Inertia (kg*px^2)</span>
                <input id="I" value="0.00002" type="number" step="0.00001">
            </label>
        </div>
    </div>
</div>
<script type="module" src="./script/main.ts"></script>
</body>
</html>
